server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name test-server.space www.test-server.space;

        location / {
                proxy_pass http://backend:9910;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}