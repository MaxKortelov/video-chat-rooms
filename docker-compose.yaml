version: "3.7"

services:
  application:
      build:
        dockerfile: Dockerfile
        context: .
      image: video-chat
      container_name: video-chat
      restart: always
      networks:
        - app-network
  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on:
      - application
    networks:
      - app-network
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - application
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email admin@test-server.space --agree-tos --no-eff-email --force-renewal -d test-server.space -d www.test-server.space

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /root/projects/video-chat-rooms/video-chat-room-backend/views/
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /root/projects/video-chat-rooms/dhparam/
      o: bind

networks:
  app-network:
    driver: bridge

